name: master CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm dependencies (Frontend)
        run: |
          cd app-frontend
          npm install

      - name: Install OpenAPI Generator CLI
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Generate API client code
        run: openapi-generator-cli generate -i api-contract/openapi.yml -g typescript-axios -o app-frontend/src/api
        working-directory: ./

      - name: Build frontend
        run: npm run build
        working-directory: ./app-frontend

      - name: Install npm dependencies (Backend for tooling)
        run: |
          cd app-backend
          npm install

      - name: Build backend
        run: cargo build --release
        working-directory: ./app-backend
